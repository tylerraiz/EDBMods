@PART[EDB-BE7]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.09
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/BE7/BE-7
		scale = 1,1,1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 4.0
		@maxThrust = 40.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.7631
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.2369
		
		}
		@atmosphereCurve
		{
			@key,0 = 0 452.8
			@key,1 = 1 100
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 10
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = BE-7
		CONFIG
		{
			name = BE-7
			minThrust = 4.0
			maxThrust = 40.0
			heatProduction = 160
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 452.8
				key = 1 100
			}
		}
	}

}

@PART[EDB-BE7]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = Hydrolox-Upper
		!fxOffset = DELETE

	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,1.0
        fixedScale = 1
        energy = 1
        speed = 2
    }
}

@PART[EDB-BE7]:FOR[xxxRP0]
{
    %TechRequired = orbitalRocketryNF
    %cost = 500
    %entryCost = 8000
    RP0conf = true
    @description ^=:$: <b><color=green>From EDB mod</color></b>
	
	MODULE
    { name = ModuleTagEngineLiquidPF }
	MODULE
    { name = ModuleTagHumanRated }
}




