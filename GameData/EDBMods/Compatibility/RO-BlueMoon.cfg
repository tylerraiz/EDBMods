+PART[EDB-BlueMoon]:NEEDS[RealismOverhaul]
{
	@name = EDB-BlueMoonX
	%RSSROConfig = True
	
	@mass = 0.92
	
	@title = Blue Moon Lander Stage (Hydrolox RCS)
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/BlueMoon/BlueMoon
		scale = 1,1,1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 11300
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 20000.0
			maxAmount = 20000.0
		}
		TANK
		{
			name = LqdHydrogen
			amount = 8607.8
			maxAmount = 8607.8
		}
		TANK
		{
			name = LqdOxygen
			amount = 2672.2
			maxAmount = 2672.2
		}
		
	}
	
	!MODULE[ModuleRCSFX]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.11

		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.7631
			DrawGauge = True
		}
		
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.2369
			DrawGauge = True
		}

		atmosphereCurve
		{
			key = 0 400
			key = 1 1.0
		}
	}

}

@PART[EDB-BlueMoon]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.92
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/BlueMoon/BlueMoon
		scale = 1,1,1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = LH2 to H2
		 StartActionName = Start HydroGas Production
		 StopActionName = Stop HydroGas Production
		 ToggleActionName = Toggle HydroGas Production
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = LqdHydrogen
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Hydrogen
			Ratio = 700
			DumpExcess = false
		 }
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 13300
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 20000.0
			maxAmount = 20000.0
		}
		TANK
		{
			name = LqdHydrogen
			amount = 8607.8
			maxAmount = 8607.8
		}
		TANK
		{
			name = LqdOxygen
			amount = 2672.2
			maxAmount = 2672.2
		}
		TANK
		{
			name = Hydrogen
			amount = 200000.0
			maxAmount = 200000.0
		}
		
	}
	
	!MODULE[ModuleRCSFX]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.22

		PROPELLANT
		{
			name = Hydrogen
			ratio = 1.0
			DrawGauge = True
		}

		atmosphereCurve
		{
			key = 0 260
			key = 1 1.0
		}
	}

}

