@PART[EDB-ED4]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 1.464
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/ED4/ED-4
		scale = 1,1,1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 250.0
		@maxThrust = 1000.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4417
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5583
		
		}
		@atmosphereCurve
		{
			@key,0 = 0 343.7
			@key,1 = 1 300.2
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 10
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = ED-4
		CONFIG
		{
			name = ED-4
			minThrust = 250.0
			maxThrust = 1000.0
			heatProduction = 160
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4417
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5583
			}
			atmosphereCurve
			{
				key = 0 343.7
				key = 1 300.2
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

}

@PART[EDB-ED4]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = Kerolox-Lower
		!fxOffset = DELETE

	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 2
    }
}

@PART[EDB-ED4]:FOR[xxxRP0]
{
    %TechRequired = orbitalRocketryNF
    %cost = 500
    %entryCost = 8000
    RP0conf = true
    @description ^=:$: <b><color=green>From EDB mod</color></b>
	
	MODULE
    { name = ModuleTagEngineLiquidPF }
	MODULE
    { name = ModuleTagHumanRated }
}


