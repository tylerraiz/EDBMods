@PART[EDB-ED5Pack]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.252
	
	@description = Mars Lander Booster Pack
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/ED4/ED5Pack
		scale = 1,1,1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 24.0
		@maxThrust = 96.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4417
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5583
		
		}
		@atmosphereCurve
		{
			@key,0 = 0 337.2
			@key,1 = 1 248.9
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 10
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = ED-5Pack
		CONFIG
		{
			name = ED-5Pack
			minThrust = 24.0
			maxThrust = 96.0
			heatProduction = 160
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4417
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5583
			}
			atmosphereCurve
			{
				key = 0 337.2
				key = 1 248.9
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}

	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 518.4
		type = ServiceModule
		
		TANK
		{
			name = LqdMethane
			amount = 228.5
			maxAmount = 228.5
		}
		TANK
		{
			name = LqdOxygen
			amount = 288.6
			maxAmount = 288.6
		}
		
	}

}

@PART[EDB-ED5Pack]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = Kerolox-Lower
		!fxOffset = DELETE

	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 2
    }
}