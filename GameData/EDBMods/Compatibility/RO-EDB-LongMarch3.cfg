@PART[EDBYF75]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/LongMarch3/YF-75
		scale = 1,1,1
	}
	@scale = 1.0
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 78.45
		@maxThrust = 78.45
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.7631
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.2369
		}
		@atmosphereCurve
		{
			@key,0 = 0 438
			@key,1 = 1 100
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 2
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
}

