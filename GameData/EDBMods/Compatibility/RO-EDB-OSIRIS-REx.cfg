@PART[EDB-OSIRIS-REx]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.84
	
	!MODULE[ModuleReactionWheel]{}
	
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 1240.0
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 15000
			maxAmount = 15000
		}
		
		TANK
		{
			name = Hydrazine
			amount = 1225.0
			maxAmount = 1225.0
		}
		
	}
	
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 0.11
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1.0
		@maxThrust = 3.0
		@PROPELLANT[MonoPropellant]
		{
			@name = Hydrazine
			@ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
		%ullage = False
		%pressureFed = True
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
	
}

@PART[EDB-OSIRISCapsule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@maxTemp = 2400
	%skinMaxTemp = 3600
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	!RESOURCE[CharredAblator] {}
	%emissiveConstant = 0.7 
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	
	CoMOffset = 0.0, 0.82, 0.0
	
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.75
		lossExp = -40000
		lossConst = 15000
		pyrolysisLossFactor = 40000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 24.0
		maxAmount = 24.0
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 18.0
	}
	
}