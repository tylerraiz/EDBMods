@PART[EDBCE20]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/GSLVMkIII/CE-20
		scale = 1,1,1
	}
	
	@scale = 1.0
	
	@mass = 0.588
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 180.0
		@maxThrust = 220.0
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.7631
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.2369
		}
		@atmosphereCurve
		{
			@key,0 = 0 448.6
			@key,1 = 1 100
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 2
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
	
}

