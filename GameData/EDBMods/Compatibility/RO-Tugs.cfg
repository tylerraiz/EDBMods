@PART[EDB-FuelTug]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.72
	@rescaleFactor = 1.0
	
	!MODULE[ModuleReactionWheel]{}
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 8100
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 96000.0
			maxAmount = 96000.0
		}
		TANK
		{
			name = LqdMethane
			amount = 3414.4
			maxAmount = 3414.4
		}
		TANK
		{
			name = LqdOxygen
			amount = 4585.6
			maxAmount = 4585.6
		}
		
	}
	
	!MODULE[ModuleRCSFX]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.44

		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4268
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5732
		}
		atmosphereCurve
		{
			key = 0 340
			key = 1 82.08
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 12.0
		@maxThrust = 30.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4268
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5732
		
		}
		@atmosphereCurve
		{
			@key,0 = 0 364
			@key,1 = 1 82.08
		}
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}

}

