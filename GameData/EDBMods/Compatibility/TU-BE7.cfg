@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-BE7
	model = EDBMods/Parts/BE7/BE-7
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.4   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.5   // 1>less blurry 0>more blurry
		}
	}
}

