@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}


KSP_MODEL_SHADER
{
	name = EDB-BlueMoon
	model = EDBMods/Parts/BlueMoon/BlueMoon
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = LH2
		mesh = LH2_001
		mesh = LOX
		mesh = LOX_001
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.5   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.6   // 1>less blurry 0>more blurry
		}
	}
}

