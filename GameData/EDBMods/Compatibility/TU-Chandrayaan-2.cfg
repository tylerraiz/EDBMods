@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-Chandrayaan2Orbiter
	model = EDBMods/Parts/Chandrayaan-2/Orbiter
	TEXTURE
    {
        shader = SSTU/PBR/Metallic

        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.6  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.6  // 1>less blurry 0>more blurry
		}
	}
}

KSP_MODEL_SHADER
{
	name = EDB-Chandrayaan2Lander
	model = EDBMods/Parts/Chandrayaan-2/Lander
	TEXTURE
    {
        shader = SSTU/PBR/Metallic

        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.6  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.6  // 1>less blurry 0>more blurry
		}
	}
}

