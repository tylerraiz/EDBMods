@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-Dragon2
	model = EDBMods/Parts/Dragon2/Dragon2
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Spacecraft
		mesh = SDPod
		mesh = Nosecone
        PROPERTY
		{
			name = _Color
			color = 2,2,2   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.5  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.5  // 1>less blurry 0>more blurry
		}
	}
}

