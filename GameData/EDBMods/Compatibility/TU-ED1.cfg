@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-ED1Lander
	model = EDBMods/Parts/ED1/ED1Lander
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = CH4Tank1
		mesh = CH4Tank2
		mesh = O2Tank1
		mesh = O2Tank2
		mesh = HeliumTank
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.6  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.8  // 1>less blurry 0>more blurry
		}
	}
}

