@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDBSuperGuppyBody
	model = EDBMods/Parts/SuperGuppy/SuperGuppy
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Front
		mesh = Bay
		mesh = Ramp
		mesh = Floor

        PROPERTY
		{
			name = _Color
			color = 1,1,1   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.1   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.8   // 1>less blurry 0>more blurry
		}
	}
}

KSP_MODEL_SHADER
{
	name = EDBSuperGuppyWing
	model = EDBMods/Parts/SuperGuppy/SuperGuppyWing
	TEXTURE
    {
        shader = SSTU/PBR/Metallic

        PROPERTY
		{
			name = _Color
			color = 1,1,1   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.1   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.8   // 1>less blurry 0>more blurry
		}
	}
}