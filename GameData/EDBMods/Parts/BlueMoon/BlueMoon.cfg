PART
{
	name = EDB-BlueMoon
	module = Part
	author = tylerraiz
	MODEL
	{
		model = EDBMods/Parts/BlueMoon/BlueMoon
		scale = 0.64,0.64,0.64
	}
	scale = 0.64
	rescaleFactor = 1.0
	node_stack_top = 0.0, 1.2, 0.0, 0.0, 1.0, 0.0, 2
