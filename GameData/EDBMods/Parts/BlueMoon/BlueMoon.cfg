		{
			name = ElectricCharge
			rate = 0.1
		}
		hasHibernation = True
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
	}
	MODULE
	{
		name = ModuleKerbNetAccess
