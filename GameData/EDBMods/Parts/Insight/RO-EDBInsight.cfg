@PART[EDB-Insight]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.265
	
	!MODULE[ModuleReactionWheel]{}
	
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 70.0
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 3600
			maxAmount = 3600
		}
		
		TANK
		{
			name = Hydrazine
			amount = 66.4
			maxAmount = 66.4
		}
		
	}
	
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 0.11
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.264
		@maxThrust = 2.64
		@PROPELLANT[MonoPropellant]
		{
			@name = Hydrazine
			@ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
		%ullage = False
		%pressureFed = True
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
	
}


