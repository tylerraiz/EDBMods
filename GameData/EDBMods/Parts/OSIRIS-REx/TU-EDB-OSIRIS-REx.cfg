@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-OSIRIS-REx
	model = EDBMods/Parts/OSIRIS-REx/OSIRIS-REx
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Body
		mesh = MainAntenna
        PROPERTY
		{
			name = _Color
			color = 1.5,1.5,1.5   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.4   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.6  // 1>less blurry 0>more blurry
		}
	}
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = SolarPanelL
		mesh = SolarPanelR
		mesh = EngineSection

        PROPERTY
		{
			name = _Color
			color = 2,2,2   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.2   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.5   // 1>less blurry 0>more blurry
		}
	}
}