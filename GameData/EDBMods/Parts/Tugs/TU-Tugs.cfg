@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-FuelTug
	model = EDBMods/Parts/Tugs/Tug
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = End
		mesh = Helium
        PROPERTY
		{
			name = _Color
			color = 2,2,2   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.6   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.9   // 1>less blurry 0>more blurry
		}
	}
}

