@PART[AN-LE-LE-9x2]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 2942.0
		@maxThrust = 2942.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.763
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.237
		}
		@atmosphereCurve
		{
			@key,0 = 0 440
			@key,1 = 1 353
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

}

