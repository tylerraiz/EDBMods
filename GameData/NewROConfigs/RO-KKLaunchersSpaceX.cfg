@PART[KK_SPX_Merlin1D]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@title = Merlin 1D
	%manufacturer = SpaceX
	@description = The Merlin 1D for the Falcon 9 v1.2.
	@attachRules = 1,0,1,1,1
	@mass = 0.490
	@maxTemp = 1973.15

	@MODULE[ModuleEngines*]
	{
		@minThrust = 408.32
		@maxThrust = 742.4082
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.373
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.627
		}
		@atmosphereCurve
		{
			@key,0 = 0 320
			@key,1 = 1 282
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 4
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		IGNITOR_RESOURCE
		{
			name = TEATEB
			amount = 0.25
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Merlin-1D Block 5
		modded = false
		
		CONFIG
		{
			name = Merlin-1D Block 5
			minThrust = 338.0
			maxThrust = 911.885
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.627
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 288
			}
		}
		CONFIG
		{
			name = Merlin-1D Falcon 9v1.2
			minThrust = 297.04
			maxThrust = 825.11
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.627
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 288
			}
		}
		CONFIG
		{
			name = Merlin-1D Falcon 9v1.1
			minThrust = 408.32
			maxThrust = 742.4082
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.627
