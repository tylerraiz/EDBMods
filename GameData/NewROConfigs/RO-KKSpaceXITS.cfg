@PART[KK_SPX_ITS_ship]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!RESOURCE[XenonGas]
	{
	}
	!RESOURCE[Ore]
	{
	}
	
	@mass = 134
	%skinMassPerArea = 2
	%emissiveConstant = 0.9 
	
	@CoMOffset = 0.0, 0.0, 0.0
	@CoLOffset = 0.0, 0.0, 0.0
	@CoPOffset = 0.0, 0.0, 0.0
	
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2846878.2
		type = BalloonCryo
		basemass = -1
		TANK
		{
			name = LqdMethane
			amount = 963401.25
			maxAmount = 963401.25
		}
		TANK
		{
			name = LqdOxygen
			amount = 1349687.3
			maxAmount = 1349687.3
		}
		
	}
	
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 4.00
		!resourceName = DELETE
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4165
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5835
		}
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 100
		}
	}
	
	MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 2000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
	
	MODULE
	{
		name = CoMShifter
		DescentModeCoM = 0.0, 4.0, 0.0
	}
	
	%MODULE[TweakScale]
    {
        type = stack
		defaultScale = 1.25
    }	
}

