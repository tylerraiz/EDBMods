@PART[KK_SpaceX_Raptor]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels]
{
    @MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = Kerolox-Lower
		!fxOffset = DELETE

	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 2
    }
}


