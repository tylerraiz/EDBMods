@PART[KK_SpaceX_Raptor]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@mass = 0.912
	
	@MODULE[ModuleEngines*]
	{
	
		@minThrust = 661.0
		@maxThrust = 3305.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4165
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5835
		}
		@atmosphereCurve
		{
			@key,0 = 0 361
			@key,1 = 1 334
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 5
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.912
		configuration = ITS
		modded = false
		CONFIG
		{
			name = ITS
			maxThrust = 3305.0
			minThrust = 661.0
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4165
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5835
			}
			atmosphereCurve
			{
				key = 0 361
				key = 1 334
			}
			ullage = True
			ignitions = 12
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
		}
		CONFIG
		{
			name = BFR
			maxThrust = 1834.0
			minThrust = 367.0
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.428
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.572
			}
			atmosphereCurve
			{
				key = 0 356
				key = 1 330
			}
			ullage = True
			ignitions = 12
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
		}
	}
	
}

