@PART[InfilPod]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@mass = 2.0
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 1050
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Food
			amount = 3.3
			maxAmount = 3.3
		}
		TANK
		{
			name = Water
			amount = 2.2
			maxAmount = 2.2
		}
		TANK
		{
			name = Oxygen
			amount = 333.2
			maxAmount = 333.2
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 287.8
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 0.3
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 2.8
		}
		TANK
		{
			name = MMH
			amount = 100
			maxAmount = 100
		}
		TANK
		{
			name = NTO
			amount = 100
			maxAmount = 100
		}
	}
	
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.55
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}

	%useRcsConfig = RCSBlockDouble
	%useRcsMass = False
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1.4
		@maxThrust = 13.2
		@PROPELLANT[LiquidFuel]
		{
			@name = MMH
			@ratio = 0.502
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 260
		}
		%ullage = True
		%pressureFed = True
		%ignitions = -1
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 1
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

