@PART[LLLRadEng]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@title = SuperDraco Radial Twin Engines
	%manufacturer = SpaceX
	@description = Twin SuperDraco engines designed to mount radially to SpaceX Dragon V2 spacecraft in a set of four. Using MMH/NTO for fuel, these are designed to be used as emergency escape thrusters or for powered landings.
	@mass = .037
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 33.5
		@maxThrust = 134
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = MMH
			@ratio = 0.437
		}
		@PROPELLANT[Oxidizer]
		{
			name = NTO
			ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 320
			@key,1 = 1 270
		}
		%ullage = True
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = .5
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleAlternator]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = SuperDraco
		modded = false
		CONFIG
		{
			name = SuperDraco
			minThrust = 33.5
			maxThrust = 134
			PROPELLANT
			{
				name = MMH
				ratio = 0.437
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.563
			}
			atmosphereCurve
			{
				key = 0 330
				key = 1 270
			}
		}
		CONFIG
		{
			name = MethaloxDraco
			minThrust = 33.5
			maxThrust = 134
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4165
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5835
			}
			atmosphereCurve
			{
				key = 0 343
				key = 1 251
			}
		}
	}
}	

