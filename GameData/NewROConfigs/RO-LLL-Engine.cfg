@PART[LLLAerospike]{
	%RSSROConfig = False
	@mass = 1.4
	@MODULE[ModuleEngines]{
		@minThrust = 889.3
		@maxThrust = 889.3
		@heatProduction = 200
		
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.745
		}
		
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.255
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 435
			@key,1 = 1 300
		}
		
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 1.4
		configuration = J-2T-200K
		modded = false
		CONFIG
		{
			name = J-2T-200K
			maxThrust = 889.3
			minThrust = 889.3
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 435
				key = 1 300
			}
			ullage = True
			ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
			cost = 0
		}
		CONFIG
		{
			name = J-2T-250K
			maxThrust = 1111.6
			minThrust = 1111.6
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 441
				key = 1 290
			}
			ullage = True
			ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
			
			cost = 1000
			entryCost = 30000
			entryCostSubtractors
			{
				XASR-1 = 600
			}
			techRequired = veryHeavyRocketry
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		!gimbalRange = DEL // just in case
		%gimbalTransformName = thrustTransform
		%gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

