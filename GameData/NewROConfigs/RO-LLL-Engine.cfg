+PART[2x1ION]:FINAL{
	%RSSROConfig = False
	
	!MODULE[ElectricEngineThrustLimiter]{}

   	!MODULE[ModuleEnginesFX] {}
	!MODULE[ModuleEnginesRF] {}
	!MODULE[ModuleAlternator] {}
	!MODULE[ModuleEngineConfigs] {}

	!MODULE[TweakScale] {}
	
	
	@name = 2x1ION-IE
	@title = ION Unit for Mars (KSP-IE)
	@mass = 2.2516
	
	RESOURCE
	{
		name = WasteHeat
		amount = 0
		maxAmount = 1000
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = radion
		thrustVectorTransformName = thrustTransform
		runningEffectName = running_radion
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0.0
		maxThrust = 0.05916
		heatProduction = 0

		//powerEffectName = IonPlume

		EngineType = Electric

		PROPELLANT
		{
			name = XenonGas
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 3280
			key = 1 100
			key = 1.2 0.001
		}
	}

	MODULE
	{
		name = ElectrostaticEngineControllerFX
		particleEffectMult = 1
		Mk1Power = 1.0
		powerThrustMultiplier = 10

		originalName = ION Unit for Mars
		ignoreWasteheat = true 
		maxPower = 0.125
		baseISP = 26577.0 // ISP*8.1
		exitArea = 0.2
		ispGears = 1
		type = 1
	}	
	
}

@PART[1x1NucENG]{
	%RSSROConfig = False
	
	@title = NE-400 Nuclear Engine (BiModal_NTR)
	@mass = 1.77
	
	ignitions = 60
	%ullage = True
	%throttleResponseRate = 0.055 //should be around 30 secs too fully ramp up to 100% from 0%.
	
	@MODULE[ModuleEngines*]
	{
        @name = ModuleEnginesRF
		@minThrust = 22
		@maxThrust = 69.5
		@heatProduction = 100

		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.0
		}

		PROPELLANT
		{
			name = EnrichedUranium
			ratio = 0.00000000001
		}

		@atmosphereCurve
		{
			@key,0 = 0 930
			@key,1 = 1 380
		}
	}
	
	MODULE
	{
		name				   = ModuleResourceConverter
		ConverterName		   = Turbine Generator
		StartActionName		   = Start
		StopActionName		   = Stop
		AlwaysActive		   = true
		FillAmount			   = 1.000
		AutoShutdown		   = false
		GeneratesHeat		   = false
		TemperatureModifier	   = 2.000
		UseSpecializationBonus = false
		DefaultShutoffTemp	   = 0.500

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio		 = 1e-13
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio		 = 1.5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = DepletedUranium
			Ratio		 = 1e-13
		}
	}

	RESOURCE
	{
		name = EnrichedUranium
		amount = 5
		maxAmount = 5
	}
	RESOURCE
	{
		name = DepletedUranium
		amount = 0
		maxAmount = 5
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleGenerator]
	{
	}
}

