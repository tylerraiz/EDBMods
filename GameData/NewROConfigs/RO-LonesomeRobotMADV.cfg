@PART[MADVcockpit]:NEEDS[RealismOverhaul]{
	%RSSROConfig = False
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model=LonesomeRobots/MADV/MADVcockpit
		scale = 1.333, 1.333, 1.333			
	}
	
	@node_stack_top = 0.0, 1.4733, 0.0, 0.0, 1.0, 0.0
	@node_stack_nose = 0.0, 1.3973, 0.7533, 0.0, 1.0, 0.0
	@node_stack_bottom = 0.0, -0.8693, 0.0, 0.0, -1.0, 0.0
	
	@title = MADV Cockpit
	@description = Cockpit for the MADV. Houses 4 Kerbals. Attach a Docking port and the aerodynamic nose cone at the front. Features built in RCS thrusters and generator.

	@mass = 2.1
	@maxTemp = 2000
	%skinMaxTemp = 2800
	%emissiveConstant = 0.95
	
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		@RESOURCE[ElectricCharge]
			{
			   @rate = 0.75
			}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 1050
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Food
			amount = 33
			maxAmount = 33
		}
		TANK
		{
			name = Water
			amount = 22
			maxAmount = 22
		}
		TANK
		{
			name = Oxygen
			amount = 3332
			maxAmount = 3332
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 287.8
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 0.3
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 2.8
		}
	}
	!MODULE[ModuleGenerator]{}
	
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		conversionRate = 2.0
		tag = Power Production
		GeneratesHeat = False
		UseSpecialistBonus = False

		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.0001010385
		}

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.00007169925
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.75
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00008895
			DumpExcess = True
		}
	}
	
	@MODULE[ModuleRCSFX],*
	{
		@thrusterPower = 2.0
		!resourceName = DELETE
		PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
		@atmosphereCurve
		{
			@key,0 = 0 400
			@key,1 = 1 100
		}
	}

	MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = top
		nodeType = NASADock
		stagingEnabled = False
		
		acquireForce = 0.5 // 2
		acquireMinFwdDot = 0.8 // 0.7
		acquireminRollDot = -3.40282347E+38
		acquireRange = 0.25 // 0.5
		acquireTorque = 0.5 // 2.0
		captureMaxRvel = 0.1 // 0.3
		captureMinFwdDot = 0.998
		captureMinRollDot = -3.40282347E+38
		captureRange = 0.05 // 0.06
		minDistanceToReEngage = 0.25 // 1.0
		undockEjectionForce = 0.1 // 10
	}
	
}

