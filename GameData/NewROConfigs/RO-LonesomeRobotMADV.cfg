@PART[MADVEng]{
	%RSSROConfig = False
	
	!MODEL {}
	MODEL
	{
		model = LonesomeRobots/MADV/MADVeng
		scale = 1.333, 1.333, 1.333			
	}
	
	@title = MADV CECE Engine
	@description = RL-10-based Common Extensible Cryogenic Engine for the MADV. You need 6 of these.
	
	@maxTemp = 2000
	%skinMaxTemp = 2800
	%emissiveConstant = 0.95
	
	@mass = 0.2099
	
	@MODULE[ModuleEngines*]
	{
		%minThrust = 4.5
		%maxThrust = 67.0
		%heatProduction = 100
		
		ullage = True
		ignitions = 50
		
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio =  0.7352
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.2648
		}
		@atmosphereCurve
		{
			@key,0 = 0 460
			@key,1 = 1 100
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.2099
		modded = false
		configuration = CECE-Base
		
		CONFIG 
		{
			name = CECE-Base
			minThrust = 4.5 //15:1, target was 10-20:1 throttling
			maxThrust = 67 //15 klbf
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7352
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2648 //5.8 (4), actual MR varied depending on throttle from 2.5 to >6
			}
			atmosphereCurve
			{
				key = 0 460 //(4), target was >445 s
				key = 1 100
			}
			massMult = 1.0
			
			%ullage = True
			%ignitions = 50
			%IGNITOR_RESOURCE
			{
				%name = ElectricCharge
				%amount = 0.5
			}
		}
		CONFIG 
		{
			name = CECE-High
			minThrust = 110 //25 klbf
			maxThrust = 110
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7325
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2675 //5.88, guess since engine is comparable to RL10B-2
			}
			atmosphereCurve
			{
				key = 0 465
				key = 1 100
			}
			massMult = 1.219
			
			%ullage = True
			%ignitions = 50
			%IGNITOR_RESOURCE
			{
				%name = ElectricCharge
				%amount = 0.5
			}
		}
		CONFIG 
		{
			name = CECE-Methane
			minThrust = 17 //4:1, target was 3-5:1
			maxThrust = 67 //15 klbf
			heatProduction = 100
			ignitions = 50
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4268
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5732 //3.6 (4)
			}
			atmosphereCurve
			{
				key = 0 360 //(4), target >350 s
				key = 1 100
			}
			massMult = 1.0
			
			%ullage = True
			%ignitions = 50
			%IGNITOR_RESOURCE
			{
				%name = ElectricCharge
				%amount = 0.5
			}
		}
		
	}
}

