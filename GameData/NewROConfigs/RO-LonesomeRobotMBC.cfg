@PART[HOYO_CEV_Engine]:NEEDS[RealismOverhaul]{
	%RSSROConfig = False
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model=LonesomeRobots/MBC01/HOYO_LFE
		scale = 1.333, 1.333, 1.333			
	}
	
	@mass = 0.5
	@title = MBC CEV SM Engine
	
	%maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 110.8
		%minThrust = 110.8
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 150
		}
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.499
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.501
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 100
		!IGNITOR_RESOURCE,* {}

		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}

	!MODULE[ModuleAlternator]
	{
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.5
		configuration = AJ10-190
		modded = false
		CONFIG
		{
			name = AJ10-190
			maxThrust = 110.8
			minThrust = 110.8
			PROPELLANT
			{
				name = MMH
				ratio = 0.499
				DrawGauge = true
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 150
			}
		}
	}
}

