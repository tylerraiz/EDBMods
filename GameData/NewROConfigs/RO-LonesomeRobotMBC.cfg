@PART[AmmoniaRadiator]:NEEDS[RealismOverhaul]{
	%RSSROConfig = False
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model=LonesomeRobots/MBC01/mbcrad
		rotation=0,0,0
		scale = 1.333, 1.333, 1.333			
	}
	
	@title = MBC Ammonia Radiator
	@maxTemp = 1073.15
	@radiatorHeadroom = 0.28 // just a test value

    @MODULE[ModuleActiveRadiator]
    {
        @maxEnergyTransfer = 50000
        @overcoolFactor = 0.0186367

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.515
        }
    }
	
}

@PART[CEVLFE]:NEEDS[RealismOverhaul]{
	%RSSROConfig = False
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model=LonesomeRobots/MBC01/CEV_LFE
		scale = 1.333, 1.333, 1.333			
	}
	@scale = 1.333
	
	
	@title = MBC CEV Main Liquid Fuel Engines (CECE-High)
	
	@mass = 0.512
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 22.0
		@maxThrust = 220
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.763
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.237
		}
		@atmosphereCurve
		{
			@key,0 = 0 460
			@key,1 = 1 100
		}
		!IGNITOR_RESOURCE,* {}
	}
	
}

