+PART[KKAOSS_LS_container_airfilter]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@name = PBICO2Acquisition
	@title = PBI CO2 Intake
	
	@CoMOffset = 0.0, 0.0, 0.0

	@mass = 0.120
	@description = A refueling module that filters CO2 out of the air. 
	@MODULE[TacGenericConverter]
	{
		@conversionRate = 1.0	// # of people - Figures based on per/person
		@inputResources = ElectricCharge, 0.6
		@outputResources = CarbonDioxide, 0.0548868, false
		@requiresOxygenAtmo = false
	}
}

+PART[KKAOSS_LS_container_airfilter]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@name = LO2toO2
	@title = PBI LqdOxygen to Oxygen

	@mass = 0.01
	@description = A life support module that converts LqdOxygen to Oxygen
	@MODULE[TacGenericConverter]
	{
		@converterName = Sabatier Reactor
		@conversionRate = 1.0	// # of people - Figures based on per/person
		@inputResources = LqdOxygen, 0.000274434, ElectricCharge, 0.001
		@outputResources = Oxygen, 0.0548868, false
		@requiresOxygenAtmo = false
	}
}

