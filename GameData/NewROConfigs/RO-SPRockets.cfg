@PART[ElectronSS]:FOR[RealismOverhaul]{
	%RSSROConfig = False
	@rescaleFactor = 1.0
	@mass = 0.12
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!MODULE[ModuleReactionWheel]{}
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
		   name = ElectricCharge
		   rate = 0.05
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2660
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = 29000
			maxAmount = 29000
		}
		TANK
		{
			name = Kerosene
			amount = 982.9
			maxAmount = 982.9
		}
		TANK
		{
			name = LqdOxygen
			amount = 1647.7
			maxAmount = 1647.7
		}
		
	}

}

