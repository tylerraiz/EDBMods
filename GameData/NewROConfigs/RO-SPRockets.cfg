@PART[Rutherford]:FOR[RealismOverhaul]{
	%RSSROConfig = False
	@mass = 0.035
	@rescaleFactor = 1.0
	@MODULE[ModuleEngines*]
	{
		@minThrust = 22.4
		@maxThrust = 22.4
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.373
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.627
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 7
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 301
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 5
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.05
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 3.8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

