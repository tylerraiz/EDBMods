@PART[boosterITS]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	!MODULE[ModuleReactionWheel]
	{
	}
	
	@mass = 220
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 8894312.5
		type = BalloonCryo
		basemass = -1
		TANK
		{
			name = LqdMethane
			amount = 3704481.2
			maxAmount = 3704481.2
		}
		TANK
		{
			name = LqdOxygen
			amount = 5189831.3
			maxAmount = 5189831.3
		}
	}
	
	MODULE
    {
        name = ModuleSPU
    }

