    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 2000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
	
	%MODULE[TweakScale]
    {
        type = stack
		defaultScale = 1.25
    }	
	
}

