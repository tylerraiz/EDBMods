@PART[raptorSL]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@mass = 0.912
	
	@MODULE[ModuleEngines*]
	{
	
		@minThrust = 661.0
		@maxThrust = 3305.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4165
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5835
		}
		@atmosphereCurve
		{
			@key,0 = 0 361
			@key,1 = 1 334
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 5
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	
	!MODULE[ModuleAlternator]{}
	
	@MODULE[ModuleGimbal]{
		@gimbalRange = 6
 		@gimbalResponseSpeed = 16
	}
	
}

