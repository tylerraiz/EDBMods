@PART[Rodan]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@title = Dragon 2
	@manufacturer = SpaceX
	@maxTemp = 2400
	%skinMaxTemp = 2400
	
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
        model = TundraExploration/Parts/Rodan/capsule
		scale = 7.4, 7.4, 7.4
		position = 0.0, 0.0, 0.0
		rotation = 0, 180, 0
	}
	scale = 7.4
	@rescaleFactor = 1.0
	
	@node_stack_top = 0.0, 2.3828, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -1.0582, 0.0, 0.0, -1.0, 0.0, 2
	
	@CrewCapacity = 7
	
	@mass = 2.2
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 1
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.7//200W for life support base
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.400
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 0.437
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 3050
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 181440
			maxAmount = 181440
		}
		TANK
		{
			name = MMH
			amount = 471.4
			maxAmount = 471.4
		}
		TANK
		{
			name = NTO
			amount = 608.1
			maxAmount = 608.1
		}
		TANK
		{
			name = LqdOxygen
			amount = 71.7
			maxAmount = 71.7
		}
		TANK
		{
			name = Oxygen
			amount = 4145.4
			maxAmount = 4145.4
		}
		TANK
		{
			name = Food
			amount = 573.3
			maxAmount = 573.3
		}
		TANK
		{
			name = Water
			amount = 379
			maxAmount = 379
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 400
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 71
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 657
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 134
		@maxThrust = 536
		@heatProduction = 100
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.437
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 321
			@key,1 = 1 240
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = .5
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = SuperDraco
		modded = false
		CONFIG
		{
			name = SuperDraco
			minThrust = 134
			maxThrust = 536
			PROPELLANT
			{
				name = MMH
				ratio = 0.437
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.563
			}
			atmosphereCurve
			{
				key = 0 321
				key = 1 240
			}
		}
	}

}

@PART[RodanHeatShield]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@title = Dragon 2 Heatshield
	@manufacturer = SpaceX
	
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
        model = TundraExploration/Parts/Rodan/heatshield
		scale = 7.4, 7.4, 7.4
		position = 0.0, 0.0, 0.0
		rotation = 0, 180, 0
	}
	scale = 7.4
	@rescaleFactor = 1.0
	
	@node_stack_top = 0.0, 0.592, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, 0.2516, 0.0, 0.0, -1.0, 0.0, 2
	
	@CoPOffset = 0.0, 1.628, 0.0
	@CoLOffset = 0.0, -0.5328, 0.0
	
	@maxTemp = 2400
	%skinMaxTemp = 3600
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	!RESOURCE[CharredAblator] {}
	%emissiveConstant = 0.8 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.75
		lossExp = -40000
		lossConst = 15000
		pyrolysisLossFactor = 40000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	
	RESOURCE
	{
		name = Ablator
		amount = 800
		maxAmount = 800
	}
	
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 600
	}
}

